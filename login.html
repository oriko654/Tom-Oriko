<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="auth.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(114, 104, 87);
            padding: 20px;
        
        }
        h2 {
            color: #333;
        }
        form {
            background: #bcbdbc;
            padding: 15px 20px;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
           
        label {
            display: block;
            color: black;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 25%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #1b0764;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background: orange;
        }
        button {
            background: #5cb85c;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <h2>Login Form</h2>
    <form>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="Username"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="Password"><br><br>
        <button type="submit" onclick="login();">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a> | Forgot Password ? <a href="reset_password.html">Reset</a></p>

</body>
</html>
<!-- This is a simple login form with links to register and reset password pages. -->
