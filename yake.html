<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="yake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <li nk rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/fontawesome.min.css">
</head>
<body bgcolor="white">
    <h1   id="heading">Registration Form</h1>
	



    
   
    <form action="Agel.html">
        First Name:<input type="text"name="first_name"placeholder="Enter your first name"/><br />
        Last Name:<input type="text"name="last_name"placeholder="Enter your last name"/><br />
        Contact:<input type="text"name="phone"placeholder="Enter your contact"/><br />
        Email:<input type="email"name="email"placeholder="Enter your email"/><br />
    
        Gender:<input type="radio"name="gender" value="Male"/>Male
               <input type="radio"name="gender" value="Female"/>Female <br />

        Level of education:<input type="radio"name="education" value="Primary"/>Primary
                           <input type="radio"name="education"value="Secondary"/>Secondary
                           <input type="radio"name="education"value="Collage"/>Collage<br />

        Locatin:<br />
         <Select name="locatin">
            <option value="Kilifi"selected>Kilifi</option>
            <option value="Lamu">Lamu</option>
            <option value="Tana River">Tana River</option>
         </Select> <br />
         <i class="fa-solid fa-phone">Call Us</i>

	<p>  &#65; &#128512;</p>
         
        
         
        Briefly describe Yourself:<br /><textarea rows="8" cols="25" name="description"></textarea><br />

        <input type="submit"/>


    
    </form>


    <script src="yake.js"></script>

    </body>
</html>
